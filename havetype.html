<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper havetype">
			<!--头部-->
			<div class="header">
				<div class="head-tab" @click="opennew('order')">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</div>
				<div class="head-main">
					取衣方式
				</div>
				<div class="head-tab">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="inner">
					<div class="havetype-title">
						一、扫描屏幕二维码开箱
					</div>
					<img src="img/ewma.png" @click="opennew('saoyisao')"/>
					<div class="havetype-title" style="border-top: 1px solid #F4F4F4;">
						二、输入取衣码进行开箱
					</div>
					<div class="havetype-title">
						<div class="left">您的取衣码：</div>
						<div class="num">{{num}}</div>
						<div class="clone" data-clipboard-action="copy" data-clipboard-target=".num">复制取衣码</div>
					</div>
					<div class="havetype-title">
						取衣码有效期是24小时，请您尽快使用
					</div>
				</div>
			</div>
		</div>
		<script src="js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					num:localStorage.getItem('num')
				},
				methods:{
					opennew:function(target,id){
						mui.openWindow({
							url:'./'+target+'.html',
							id:target,
							createNew:true
						})
					}
				},
				mounted:function(){
					plus.webview.getWebviewById('order').reload(true)
					var clipboard = new ClipboardJS('.clone');
				    clipboard.on('success', function(e) {
				        console.log(e);
				        plus.nativeUI.toast('已复制到剪切板')
				    });
				
				    clipboard.on('error', function(e) {
				        console.log(e);
				    });
				}
			})
		</script>
	</body>
</html>
