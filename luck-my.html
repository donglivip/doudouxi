<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper rname myluck">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</div>
				<div class="head-main">
					我的奖品
				</div>
				<div class="head-tab">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main">
				<div class="input-box">
					<label for="uname">我的奖品</label>
					<div>iphonex</div>
				</div>
				<div class="input-box">
					<label for="uname">分享人数</label>
					<div>5人</div>
				</div>
				<div class="submit" @click="opennew('share')">
					<img src="./img/Share@3x.png"/>
					<span>激活开箱码</span>
				</div>
				<!--<div class="submit" @click="alertshow">
					立即领取
				</div>-->
				<div class="alert" v-show="alertboo" @click="alertshow">
					<div class="alert-inner">
						<img src="img/Close-2 Copy 2@2x.png"/>
						<div class="text">提交失败</div>
						<div class="button">
							确定
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					alertboo:false
				},
				methods:{
					alertshow:function(){
						this.alertboo=!this.alertboo
					},
					opennew:function(target,id){
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
