<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper discount">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</a>
				<div class="head-main">
					积分兑换
				</div>
				<a class="head-tab" href="javascript:void(0)">
					
				</a>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="discount-tab">
					<div class="discount-left">
						<div class="price">
							￥<strong>16</strong>
						</div>
						<div class="type">
							优惠券
						</div>
					</div>
					<div class="discount-middle">
						<div class="middle-title">
							10元通用优惠券
						</div>
						<div class="middle-sub">满30元可用,不与其他优惠共享</div>
						<div class="middle-sub">有效期到:2018-08-29</div>
						<div class="middle-sub">兑换价格:100积分</div>
					</div>
					<div class="discount-right" @click="pay">
						立即兑换
					</div>
				</div>
				<div class="discount-tab">
					<div class="discount-left">
						<div class="price">
							￥<strong>16</strong>
						</div>
						<div class="type">
							优惠券
						</div>
					</div>
					<div class="discount-middle">
						<div class="middle-title">
							10元通用优惠券
						</div>
						<div class="middle-sub">满30元可用,不与其他优惠共享</div>
						<div class="middle-sub">有效期到:2018-08-29</div>
						<div class="middle-sub">兑换价格:100积分</div>
					</div>
					<div class="discount-right" @click="pay">
						立即兑换
					</div>
				</div>
				<div class="discount-tab">
					<div class="discount-left">
						<div class="price">
							￥<strong>16</strong>
						</div>
						<div class="type">
							优惠券
						</div>
					</div>
					<div class="discount-middle">
						<div class="middle-title">
							10元通用优惠券
						</div>
						<div class="middle-sub">满30元可用,不与其他优惠共享</div>
						<div class="middle-sub">有效期到:2018-08-29</div>
						<div class="middle-sub">兑换价格:100积分</div>
					</div>
					<div class="discount-right" @click="pay">
						立即兑换
					</div>
				</div>
				<div class="alert" v-show="alertboo" @click="alertshow">
					<div class="alert-inner">
						<img src="img/yes.png"/>
						<div class="text">兑换成功, {{time}}s后返回</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					alertboo:false,
					time:3
				},
				methods:{
					pay:function(){
						var that=this
						this.alertshow()
						var set=setInterval(function(){
							if(that.time==1){
								clearInterval(set)
								that.alertshow()
								that.time=3
							}else{
								that.time--
							}
						},1000)
					},
					alertshow:function(){
						this.alertboo=!this.alertboo
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
