<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>

	<body>
		<div class="wrapper profit backorder">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</a>
				<div class="head-main">
					退单
				</div>
				<a class="head-tab" href="javascript:void(0)">

				</a>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="backorder-box">
					<div class="backorder-top bbottom">
						订单编号：{{orderId}}
					</div>
					<div class="backorder-top">
						退单原因
					</div>
					<div class="question-box">
						<div :class="myindex==index?'active':''" v-for="(val,index) in mynav" @click="typechange(index)">{{val.pbOrContent}}</div>
					</div>
				</div>
				<div class="withdraw" @click="submit">提交</div>
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					myindex: 0,
					mynav: [],
					orderId: localStorage.getItem('orderId')
				},
				methods: {
					typechange: function(index) {
						this.myindex = index
					},
					myajax: function() {
						var that = this
						$.ajax({
							type: "post",
							url: localStorage.getItem('myurl') + "/share/getOrderRefund",
							dataType: 'json',
							success: function(res) {
								console.log(res)
								that.mynav = res.data
							}
						});
					},
					submit: function() {
						var that = this
						var ajaxjson = {
							orderId: localStorage.getItem('orderId'),
							refundIds: [that.mynav[that.myindex].pbOrderRefundId]
						}
						console.log({
								data:JSON.stringify(ajaxjson)
							})
						$.ajax({
							type: "post",
							url: localStorage.getItem('myurl') + "/user/refundOrder",
							dataType: 'json',
							data: {
								data:JSON.stringify(ajaxjson)
							},
							success: function(res) {
								console.log(res)
								mui.openWindow({
									url: './order.html',
									id: 'order'
								})
							}
						});
					}
				},
				mounted: function() {
					this.myajax()
				}
			})
		</script>
	</body>

</html>
