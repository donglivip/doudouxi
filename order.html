<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper order">
			<!--头部-->
			<div class="header">
				<div class="head-tab" @click="opennew('choiceorde')">
					<img src="img/index01.png"/>
				</div>
				<div class="head-main">
					订单
				</div>
				<div class="head-tab" @click="opennew('newcenter')">
					<img src="img/index02.png"/>
				</div>
			</div>
			<!--中间主体-->
			<div class="main">
				<!--名单筛选-->
				<div class="order-nav" @click="navshow(typetext)">
					<div class="nav-text">{{typetext}}</div>
					<img src="img/Arrow_right@2x.png"/>
				</div>
				<div class="order-alert" v-show="navboo" @click.stop="navshow(typetext,navid)">
					<div class="nav-tab" @click.stop="navshow(val.text,val.id)" v-for="val in navbox">
						<div>{{val.text}}</div>
						<img src="img/Check@2x.png" v-show="navid==val.id"/>
					</div>
				</div>
				<div class="order-main">
					<div class="order-box" @click="opennew('orderdetail')">
						<img src="./img/shop.jpg"/>
						<div class="order-right">
							<div class="order-title">
								<div class="order-h1">
									订单编号：3756021
								</div>
								<div class="order-state">待存衣</div>
							</div>
							<div class="order-bottom">
								<div class="bottom-left">
									<div class="order-time">下单时间：2018-07-18 16:50</div>
									<div class="order-price">订单价格：￥30.00</div>
								</div>
								<div class="bottom-right" @click.stop="opennew('givetype')">
									查看存衣码
								</div>
							</div>
						</div>
					</div>
					<div class="order-box" @click="opennew('orderdetail')">
						<img src="./img/shop.jpg"/>
						<div class="order-right">
							<div class="order-title">
								<div class="order-h1">
									订单编号：3756021
								</div>
								<div class="order-state">待取衣</div>
							</div>
							<div class="order-bottom">
								<div class="bottom-left">
									<div class="order-time">下单时间：2018-07-18 16:50</div>
									<div class="order-price">订单价格：￥30.00</div>
								</div>
								<div class="bottom-right" @click.stop="opennew('havetype')">
									查看取衣码
								</div>
							</div>
						</div>
					</div>
					<div class="order-box">
						<img src="./img/shop.jpg"/>
						<div class="order-right">
							<div class="order-title">
								<div class="order-h1">
									订单编号：3756021
								</div>
								<div class="order-state">已完成</div>
							</div>
							<div class="order-bottom">
								<div class="bottom-left">
									<div class="order-time">下单时间：2018-07-18 16:50</div>
									<div class="order-price">订单价格：￥30.00</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="bottom">
				<div class="bottom-tab"  @click="opennew('index')">
					<img src="img/bottom01.png"/>
					<div class="bottom-text">
						首页
					</div>
				</div>
				<div class="bottom-tab myanm">
					<img src="img/bottom02-acitve.png"/>
					<div class="bottom-text active">
						订单
					</div>
				</div>
				<div class="bottom-tab" @click="opennew('usercenter')">
					<img src="img/bottom03.png"/>
					<div class="bottom-text">
						我的
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					navboo:false,
					typetext:'全部',
					navbox:[
						{
							'text':'待存衣/待取衣',
							'id':01
						},
						{
							'text':'待评价/已完成',
							'id':02
						},
						{
							'text':'洗涤中',
							'id':03
						},
						{
							'text':'退单/售后',
							'id':04
						},
						{
							'text':'全部',
							'id':05
						},
						{
							'text':'异常订单',
							'id':06
						}
					],
					navid:01
				},
				methods:{
					navshow:function(text,id){
						this.typetext=text
						this.navid=id
						this.navboo=!this.navboo
					},
					opennew:function(target){
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
