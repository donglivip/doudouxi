<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper help orderdetail nav">
			<!--头部-->
			<div class="header">
				<a class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</a>
				<div class="head-main">
					提交订单
				</div>
				<a class="head-tab" href="JavaScript:void(0)">
					声明
				</a>
			</div>
			<!--中间主体-->
			<div class="main">
				<div class="help-item">
					<div>订单编号:9645201</div>
					<div></div>
				</div>
				<div class="shop-main" :class="more==true?'active':''" :style="mydata.length<3?'height:auto':''">
					<div class="shop-item" v-for="val in mydata">
						<img :src="val.pbCdImg"/>
						<div class="name-box">
							<div class="num-box">
								<div class="name">{{val.pbCdName}}</div>
								<div class="price">￥{{val.usCpsSalePrice}}</div>
							</div>
							<div class="num">
								x{{val.pbRdNum}}
							</div>
						</div>
					</div>
					<div class="more" v-if="!more&&mydata.length>3" @click="moreboo">
						<div>加载更多</div>
						<img src="img/Arrow_right@2x.png"/>
					</div>
					<div class="more" v-if="more&&mydata.length>3" @click="moreboo">
						<div>收起</div>
						<img src="img/up.png"/>
					</div>
				</div>
				<div class="help-item" @click="opennew('userdiscount')">
					<div style="flex: 1;">优惠卷</div>
					<div v-if="pbCoName==''">{{size}}张可用</div>
					<div v-if="pbCoName!=''">{{pbCoName}}</div>
					<img src="img/Arrow_simple_rightt Copy 3@2x.png" style="width: .1rem;"/>
				</div>
				<div class="help-item">
					<div></div>
					<div class="hji">
						<span class="line">已优惠:￥{{pbCoPrice}}</span>   合计: <span class="red"> ￥{{allnum - pbCoPrice}}</span>
					</div>
				</div>
				<div class="help-item detailtop">
					<div>订单备注</div>
					<div class="red"></div>
				</div>
				<div class="help-item inner" style="height: auto;">
					<textarea placeholder="请输入订单备注" v-model="pbOrRemarks">
						
					</textarea>
				</div>
			</div>
			<div class="bottom">
				<div class="nav-left">
					<img src="img/Basket@2x.png"/>
					<div class="bprice">合计:￥{{allnum - pbCoPrice}}</div>
				</div>
				<div class="nav-right" @click="alertshow">
					去结算
				</div>
			</div>
			<div class="alert" v-show='alertboo'>
				<div class="alert-inner">
					<div class="alert-top">
						豆豆洗
					</div>
					<div class="text">
						请选择您的支付方式
					</div>
					<div class="button">
						<div id="true" @click="gopay(0)">支付宝</div>
						<div style="border: 0;" id="true" @click="gopay(1)">微信<<!--/div-->>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					more:false,
					alertboo:false,
					mydata:[],
					pageNum:0,
					size:0,
					pbCoName:localStorage.getItem('pbCoName'),
					allnum:0,
					pbOrCountNum:0,
					pbOrRemarks:'',
					pbCoPrice:localStorage.getItem('pbCoPrice'),
					channel:[]
				},
				methods:{
					moreboo:function(){
						this.more=!this.more
					},
					opennew:function(target){
						this.alertboo=false
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					},
					alertshow:function(){
						this.alertboo=!this.alertboo
					},
					myajax:function(){
						var that=this
						that.pageNum++
						$.ajax({
							type:"post",
							url:localStorage.getItem('myurl')+"/user/findDiscount",
							dataType:'json',
							data:{
								userId:localStorage.getItem('usUserId'),
								status:2,
								pageNum:that.pageNum
							},
							success:function(res){
								that.size=res.data.size
							}
						});
					},
					gopay:function(type){
						var that=this
						var pbOrIsCoupon=(that.pbCoName==''?2:1)
						var pbOrRemarks=(that.pbOrRemarks==''?'暂无备注！':that.pbOrRemarks)
						var ajaxjson={
							"usUserId":localStorage.getItem('usUserId'),
							"usCommunityPartnerId":localStorage.getItem('pbCommunityPartnerId'),
							"pbPartnerDeviceCaseId":localStorage.getItem('pbPartnerDeviceId'),
							"pbOrCountNum":that.pbOrCountNum,
							"pbOrCountPrice":that.allnum - that.pbCoPrice,
							"pbOrIsCoupon":pbOrIsCoupon,
							"pbCouponUserId":localStorage.getItem('pbCouponUserId'),
							"pbOrderDetailes":that.mydata,
							"pbOrRemarks":pbOrRemarks
						}
						ajaxjson=JSON.stringify(ajaxjson)
						console.log(ajaxjson)
						$.ajax({
							type:"post",
							url:localStorage.getItem('myurl')+"/user/downOrder",
							dataType: "json",
							data:{
								data:ajaxjson
							},
							success:function(res){
								console.log(res)
								if(res.status==200){
									plus.payment.request(that.channel[0], res.data[0], function(result) {
										plus.nativeUI.alert("支付成功！", function() {
											that.opennew('choiceorde')
										});
									}, function(error) {
										alert('支付失败！')
									});
								}else{
									plus.nativeUI.toast('下单失败，请稍后实施！')
								}
							},
							error:function(err){
								console.log(err)
							}
						});
					}
				},
				mounted:function(){
					var cartdata=localStorage.getItem('cartdata')
					this.mydata=JSON.parse(cartdata)
					for (var i=0;i<this.mydata.length;i++) {
						this.allnum+=this.mydata[i].usCpsSalePrice*this.mydata[i].pbRdNum
						this.pbOrCountNum+=this.mydata[i].pbRdNum
						this.mydata[i].usCommunityPartnerSaleId=localStorage.getItem('usCommunityPartnerSaleId')
						this.mydata[i].pbRdPrice=this.mydata[i].usCpsSalePrice*this.mydata[i].pbRdNum
					}
					this.myajax()
					var that = this
					// 1. 获取支付通道
					function plusReady() {
						// 获取支付通道
						plus.payment.getChannels(function(channels) {
							that.channel = channels;
						}, function(e) {
							alert("获取支付通道失败：" + e.message);
						});
					}
					if(window.plus) {
						plusReady();
					} else {
						document.addEventListener('plusready', plusReady, false);
					}
				}
			})
		</script>
	</body>
</html>
