<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper profit backorder">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</a>
				<div class="head-main">
					评价
				</div>
				<a class="head-tab" href="javascript:void(0)">
					
				</a>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<div class="backorder-box">
					<div class="backorder-top bbottom">
						订单编号：46552
					</div>
					<div class="question-box">
						<div :class="val.ye==true?'active':''" v-for="(val,index) in mynav" @click="typechange(index)">{{val.text}}</div>
					</div>
					<div class="star-box">
						<img src="img/Group 5@2x.png" v-for="(val,index) in star" @click="starchange(index)"/>
						<img src="img/Group 6@2x.png" v-for="(val,index) in (5-star)" @click="starchange(star+index+1)"/>
					</div>
				</div>
				<a class="withdraw" href="javascript:void(0)">发布</a>
			</div>
		</div>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					star:3,
					mynav:[
						{
							text:'非常干净',
							id:0,
							ye:false
						},{
							text:'衣物损坏',
							id:1,
							ye:false
						},{
							text:'用时过长',
							id:2,
							ye:false
						},{
							text:'未洗干净',
							id:3,
							ye:false
						},{
							text:'用时过长',
							id:4,
							ye:false
						},{
							text:'非常干净',
							id:5,
							ye:false
						}
					]
				},
				methods:{
					typechange:function(index){
						this.mynav[index].ye=!this.mynav[index].ye
					},
					starchange:function(index){
						this.star=index
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
